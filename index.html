<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shares Outstanding Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1, .share-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 id="share-entity-name">Loading...</h1>
    <div class="share-info">
        <h2>Shares Outstanding Information</h2>
        <p>Maximum Shares Outstanding: <span id="share-max-value"></span> in fiscal year <span id="share-max-fy"></span></p>
        <p>Minimum Shares Outstanding: <span id="share-min-value"></span> in fiscal year <span id="share-min-fy"></span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            async function fetchData(CIK = "0001267238") {
                const secUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${CIK}/dei/EntityCommonStockSharesOutstanding.json`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(secUrl)}`;

                try {
                    const response = await fetch(proxyUrl);
                    const data = await response.json();

                    const sharesData = data.units.shares.filter(item => parseInt(item.fy) > 2020 && item.val != null);

                    if (sharesData.length === 0) {
                        throw new Error("No data available after 2020.");
                    }

                    const max = sharesData.reduce((a, b) => a.val > b.val ? a : b);
                    const min = sharesData.reduce((a, b) => a.val < b.val ? a : b);

                    const name = data.entityName || "Unknown Company";
                    document.getElementById("share-entity-name").innerText = name;
                    document.getElementById("share-max-value").innerText = max.val.toLocaleString();
                    document.getElementById("share-max-fy").innerText = max.fy;
                    document.getElementById("share-min-value").innerText = min.val.toLocaleString();
                    document.getElementById("share-min-fy").innerText = min.fy;
                    document.title = `${name} Shares Outstanding`;
                } catch (err) {
                    document.getElementById("share-entity-name").innerText = "Error loading data";
                    console.error("Failed to fetch data:", err);
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const CIK = urlParams.get("CIK") || "0001267238"; // Assurant default
            fetchData(CIK);
        });
    </script>
</body>
</html>
